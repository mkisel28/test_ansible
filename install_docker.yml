---
- name: Install Docker on Ubuntu
  hosts: all
  become: yes
  become_method: sudo
  become_user: root
  vars:
    docker_users:
      - "{{ ansible_user }}"
  
  tasks:
    - name: Check if user has sudo rights
      command: sudo -n true
      register: sudo_check
      ignore_errors: yes
      changed_when: false

    - name: Fail if no sudo rights
      fail:
        msg: "User {{ ansible_user }} does not have sudo rights. Please configure sudo or use root user."
      when: sudo_check.rc != 0

    - name: Update apt package index
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install required packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present

    - name: Add Docker's official GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: Update apt package index after adding Docker repo
      apt:
        update_cache: yes

    - name: Install Docker CE
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present

    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Add users to docker group
      user:
        name: "{{ item }}"
        groups: docker
        append: yes
      loop: "{{ docker_users }}"
      when: docker_users is defined

    - name: Verify Docker installation
      command: docker --version
      register: docker_version
      changed_when: false

    - name: Display Docker version
      debug:
        msg: "Docker installed successfully: {{ docker_version.stdout }}"

    - name: Test Docker with hello-world
      docker_container:
        name: hello-world-test
        image: hello-world
        state: started
        auto_remove: yes
      register: hello_world_result
      ignore_errors: yes

    - name: Display test result
      debug:
        msg: "Docker test completed successfully"
      when: hello_world_result is succeeded